server:
    port: 9081
    
spring:
  application:
    name: eci-discovery-service
    profiles:
        active: default

logging:
    level:
        br:
            econect:
                eci:
                    discoveryservice: INFO
        root: INFO

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:9081/eureka

